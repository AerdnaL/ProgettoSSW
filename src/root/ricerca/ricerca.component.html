<div>
  <h2>Ricerca di un documento</h2>
  <input type="text" (keyup)="cercaLibro($event)" />
  <p *ngIf="occorrenze !== 0">Trovati {{ occorrenze }} libri</p>
  <br />
  <app-trovato-libero
    [occorrenze]="occorrenze"
    [trovato]="trovato"
    [vediRicercaLibero]="vediRicercaLibero"
    (eventoNominativo)="prestaLibro($event)"
    (eventoRimozione)="rimuoviLibro($event)"
  ></app-trovato-libero>
  <app-trovato-prestato
    [occorrenze]="occorrenze"
    [trovato]="trovato"
    (eventoRestituzione)="restituisciLibro($event)"
  ></app-trovato-prestato>
  <button (click)="emettiNascondiRicerca(false)">Esci</button>
</div>
