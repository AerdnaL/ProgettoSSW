<div *ngIf = "vediRicerca == true && occorrenze !== 1">
  <h2>Ricerca di un documento</h2>
  <input type="text" (keyup)="cercaLibro($event)">
  <p *ngIf = "occorrenze !== ''">Trovati {{ occorrenze }} libri</p>
</div>
<app-trovato-libero [occorrenze]="occorrenze" [cercato]="cercato"></app-trovato-libero>
