<div>
  <h2>Ricerca di un documento</h2>
  <input type="text" (keyup)="cercaLibro($event)">
  <p *ngIf = "occorrenze !== 0">Trovati {{ occorrenze }} libri</p>
  <br>
  <app-trovato-libero [occorrenze]="occorrenze" [cercato]="cercato" [vediRicercaLibero]="vediRicercaLibero"></app-trovato-libero>
  <button (click)="EmettiNascondiRicerca(false)">Esci</button>
</div>
