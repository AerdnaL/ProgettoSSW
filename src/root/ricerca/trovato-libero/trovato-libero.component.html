<div *ngIf = "occorrenze == 1">
  <h2>Titolo del libro</h2>
  <p>Autore: <b>{{ trovato.autore }}</b></p>
  <p>Titolo: <b>{{ trovato.titolo }}</b></p>
  <p>Posizione: <b>{{ trovato.posizione }}</b></p>
  <h3>Prestito</h3>
  <p>Nominativo: <input type="text"></p>
  <button (click)="prestaLibro()">Presta</button>
  <h3>Rimozione</h3>
  <button>Rimuovi</button>
  <br>
  <br>
</div>
