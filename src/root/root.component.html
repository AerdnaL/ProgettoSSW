<div *ngIf="!vediInserimento && !vediRicerca">
  <h1>Gestione Biblioteca</h1>
  <button (click)="mostraRicerca()">Ricerca</button>
  <br />
  <button (click)="mostraInserimento()">Inserimento</button>
</div>
<div *ngIf="vediInserimento">
  <app-inserimento
    (eventoNascondiInserimento)="nascondiInserimento($event)"
  ></app-inserimento>
</div>
<div *ngIf="vediRicerca">
  <app-ricerca
    (eventoNascondiRicerca)="nascondiRicerca($event)"
  ></app-ricerca>
</div>
